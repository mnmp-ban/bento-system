<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><title>注文画面</title></head>
<body>
  <h1>お弁当注文</h1>
  <div id="userName"></div>
  <select id="lunch">
    <option value="none">注文しない</option>
    <option value="normal">通常</option>
    <option value="large">大盛り</option>
    <option value="mannan">マンナン</option>
    <option value="noodle">麺類</option>
  </select>
  <button onclick="submitOrder()">注文</button>
  <script>
    const n = new URLSearchParams(location.search).get("name") || "未設定";
    document.getElementById('userName').textContent = `こんにちは、${n} さん`;
    function submitOrder() {
      const o = document.getElementById('lunch').value;
      alert(`${n} さんの注文: ${o}`);
    }
  </script>
</body>
</html>
